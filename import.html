<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import des résultats de football</title>
    <!-- Lien vers le CSS global -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Lien vers le CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="banner text-center">Importer les résultats des matchs</div>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Sélection de la Ligue -->
            <div class="col-12">
                <div class="form-container mb-3">
                    <label for="competition" class="form-label">Choisissez une Ligue :</label>
                    <select id="competition" class="form-select">
                        <option value="FL1">Ligue 1</option>
                        <option value="PL">Premier League</option>
                        <option value="BL1">Bundesliga</option>
                        <option value="SA">Serie A</option>
                        <option value="PD">La Liga</option>
                    </select>
                </div>
            </div>

            <!-- Sélection du Type d'Import -->
            <div class="col-12">
                <div class="form-container mb-3">
                    <label for="importType" class="form-label">Type d'import :</label>
                    <select id="importType" class="form-select" onchange="toggleImportFields()">
                        <option value="season">Saison complète</option>
                        <option value="period">Période spécifique</option>
                        <option value="date">Jour précis</option>
                    </select>
                </div>
            </div>

            <!-- Champs pour la saison -->
            <div class="col-12" id="seasonField">
                <div class="form-container mb-3">
                    <label for="season" class="form-label">Saison :</label>
                    <input type="number" id="season" class="form-control" min="2000" max="2025" value="2023">
                </div>
            </div>

            <!-- Champs pour une période -->
            <div class="col-12" id="periodFields" style="display:none;">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dateFrom" class="form-label">Date début :</label>
                        <input type="date" id="dateFrom" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dateTo" class="form-label">Date fin :</label>
                        <input type="date" id="dateTo" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Champ pour un jour précis -->
            <div class="col-12" id="dateField" style="display:none;">
                <div class="form-container mb-3">
                    <label for="date" class="form-label">Date :</label>
                    <input type="date" id="date" class="form-control">
                </div>
            </div>

            <!-- Bouton de soumission -->
            <div class="col-12">
                <div class="form-container mb-3">
                    <button onclick="fetchResults()" class="btn btn-primary w-100">Lancer l'import</button>
                </div>
            </div>

            <!-- Message d'erreur/succès -->
            <div class="col-12">
                <p id="message" class="text-center"></p>
            </div>
        </div>
    </div>

    <!-- Script personnalisé -->
    <script src="js/import.js"></script>
</body>
</html>
